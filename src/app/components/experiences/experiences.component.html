<div class="content">
    <div class="header">
        <h1>Experiences</h1>
    </div>

    <mat-card class="experience-card" *ngFor="let experience of $experiences | async" fxLayoutAlign="center center">
        <mat-card-header>
            <mat-card-title>
                <span>{{ experience.tittle }}</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ experience.company }}</p>
            <p>
                <span>{{ experience.startdate }}</span><span> - </span>
                <span>{{ experience.enddate }}</span>
            </p>
            <p>{{ experience.description }}</p>
            <p>{{ experience.id }}</p>
            <span fxFlex="auto"></span>
            <button mat-button [routerLink]="['/experience', experience.id]">Edit</button> 
        </mat-card-content>


    </mat-card>
    <button mat-fab [routerLink]="['/experience/new']"><mat-icon>add</mat-icon></button>
</div>
